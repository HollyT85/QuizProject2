<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Stylesheets-->
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
    
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mythology Quiz</title>
</head>
<body>
<!--Home Page-->
    <div class="home-page container flex-column flex-center text-center" id="homePage">
        <h1 class="title">Mythology Quiz<i class="fa-solid fa-bolt-lightning"></i></h1>
        <h2 class="tag-line">Do you know your Zeus from your Odin? <br>Your Centaur from your Minotaur?<br> Find out here!</h2>
        <button type="button" class="btn-hover" id="easy">Play Level 1</button>
        <button type="button" class="btn-hover" id="medium">Play Level 2</button>
        <button type="button" class="btn-hover" id="hard">Play level 3</button>
        <button type="button" class="btn-hover" id="leaderboardBtn">Leaderboard</button>
    </div>

<!--Game Page-->
    <div class="question-box container flex-column flex-center hide" id="gamePage">
<!--Question Number Container-->
        <div class="holder">
            <p class="sub-title">Question No: </p>
            <div class="question-number" id="questionNumber"></div>
        </div>
<!--Question & Answers-->
        <div class="question text-center" id="question"></div>   
        <div id="answer-container"></div>
    </div>

<!--End Page-->
    <div class="end-page container flex-column flex-center text-center hide" id="endPage">
        <h2 class="title">Congratulations!<br></p>
            <p class="sub-title">You've finished the quiz.</p>
            <p class="sub-title">You scored:<br></p><p class="sub-title"id="wholeScore"></p>
            <div class="holder">
                <p class="sub-title" id="score"></p>
                <p class="sub-title text-center">%</p>
            </div>
            <div class="submit-score" id="submitScore">
                <form>
                    <input type="text" class="btn-hover" name="username" id="username" placeholder="Enter username" required>
                    <button type="submit" class="btn-hover" id="saveScore" onclick="saveHighScore(event)">Save</button>
                </form>

                <button type="button" class="btn-hover" id="homeButtonEnd">Home</button>
            </div>        
    </div>

<!--Leaderboard-->
    <div class="leaderboard-page container flex-column flex-center text-center hide" id="leaderboard">
        <div id="highScores">
            <h2 id="finalScore" class="sub-title">Leaderboard</h2>
            <ul id="highScoresList" class="sub-title"></ul>
            <button type="button" class="btn-hover" id="homeButton">Home</button>
        </div>
        
    </div>

<!--JS-->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
    
</body>
</html>
