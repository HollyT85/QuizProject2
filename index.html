<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Stylesheets-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
<!--Home Page-->
    <div class="home-page container flex-column flex-center text-center" id="homePage">
        <h1 class="title">Mythology <br> Quiz</h1>
        <h2 class="tag-line">Do you know your Zeus from your Odin? <br>Your Centaur from your Minotaur?<br> Find out here!</h2>
        <button type="button" class="btn-hover" id="easy">Play Level 1</a>
        <button type="button" class="btn-hover" id="medium">Play Level 2</a>
        <button type="button" class="btn-hover" id="hard">Play level 3</a>
        <!--<a href="leaderboard.html" class="btn">Leaderboard</a>-->
    </div>

<!--Game Page-->
    <div class="question-box container flex-column flex-center hide" id="gamePage">
<!--Question Number Container-->
        <div class="holder">
            <p class="sub-title">Question No: </p>
            <div class="question-number" id="questionNumber"></div>
        </div>
<!--Question & Answers-->
        <div class="question text-center" id="question"></div>   
        <div id="answer-container"></div>
    </div>

<!--End Page-->
    <div class="end-page container flex-column flex-center hide" id="endPage">
        <h2 class="sub-title">Results</h2>
            <div class="holder">
                <p class="sub-title">Score:</p>
                <p class="sub-title" id="score"></p>
                <p class="sub-title">%</p>
            </div>
        <!--<p class="sub-title">Save your score<br>Enter Name:</p>
        <input type="text" name="name" class="btn" id="username" placeholder="Enter Name" required>
        <button class="btn" id="saveScore" type="submit" onclick="saveHighScore">Save</button>-->
        <a href="index.html" class="btn-hover">Home</a>
        <!--<a href="mediumgame.html" class="btn">Play again</a>-->
        </div>

<!--Leaderboard-->
    <div class=" leaderboard-page container flex-column flex-center hide" id="leaderboard">
        <div id="highScores">
            <h2 id="finalScore" class="sub-title">Leaderboard</h2>
            <p id="leaderboard-score"></p>
        </div>
    </div>

<!--JS-->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
    
</body>
</html>
